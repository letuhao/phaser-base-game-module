<!DOCTYPE html>
<html>
<head>
    <title>Wheel Glow Effect - Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .placeholder {
            width: 900px;
            height: 900px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.4) 30%, rgba(255,255,255,0.1) 60%, transparent 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255,255,255,0.5); }
            to { box-shadow: 0 0 40px rgba(255,255,255,0.8), 0 0 60px rgba(255,255,255,0.6); }
        }
        .placeholder::before {
            content: "GLOW EFFECT";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="placeholder"></div>
    <p><strong>Placeholder for:</strong> wheel_glow_effect.png</p>
    <p><strong>Dimensions:</strong> 900x900 pixels</p>
    <p><strong>Description:</strong> Glow effect for wheel when spinning</p>
    <p><strong>Blend Mode:</strong> Add (for overlay effect)</p>
</body>
</html>
