<!DOCTYPE html>
<html>
<head>
    <title>Fortune Wheel Base - Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .placeholder {
            width: 800px;
            height: 800px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            position: relative;
        }
        .placeholder::before {
            content: "FORTUNE WHEEL";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            text-align: center;
        }
        .segments {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .segment {
            position: absolute;
            width: 2px;
            height: 400px;
            background: white;
            top: 0;
            left: 50%;
            transform-origin: bottom center;
            opacity: 0.7;
        }
        .segment:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
        .segment:nth-child(2) { transform: translateX(-50%) rotate(30deg); }
        .segment:nth-child(3) { transform: translateX(-50%) rotate(60deg); }
        .segment:nth-child(4) { transform: translateX(-50%) rotate(90deg); }
        .segment:nth-child(5) { transform: translateX(-50%) rotate(120deg); }
        .segment:nth-child(6) { transform: translateX(-50%) rotate(150deg); }
        .segment:nth-child(7) { transform: translateX(-50%) rotate(180deg); }
        .segment:nth-child(8) { transform: translateX(-50%) rotate(210deg); }
        .segment:nth-child(9) { transform: translateX(-50%) rotate(240deg); }
        .segment:nth-child(10) { transform: translateX(-50%) rotate(270deg); }
        .segment:nth-child(11) { transform: translateX(-50%) rotate(300deg); }
        .segment:nth-child(12) { transform: translateX(-50%) rotate(330deg); }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="segments">
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>

            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
            <div class="segment"></div>
        </div>
    </div>

</html>
